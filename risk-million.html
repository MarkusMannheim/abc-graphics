<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>COVID-19 vaccine outcomes</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v6.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/risk-covid.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>

  <body>

    <script>
      // set up page
      type = "viz";
      pageSetUp(
        type, // viz type
        "2,000,000 vaccinations", // no header
        false // no footer
      );

      // data
      vaxData = [
        ["noreaction", 838.0606844],
        ["possiblereaction", 8.632745919],
        ["adversereaction", 4.222008246],
        ["dead", 0.564189584]
      ];

      // circles & mask
      mask = vizGroup
        .append("clipPath")
          .attr("id", "mask");
      mask.append("circle");
      outcomes = vizGroup
        .selectAll("circle.outcome")
          .data(vaxData)
        .enter().append("circle")
          .attr("class", function(d) { return d[0] + " outcome"; })
          .attr("clip-path", "url(#mask)");

      // page elements
      legend = container
        .append("div")
          .attr("id", "legend");
      legendItems = legend
        .selectAll(".legendItem")
          .data(["no reaction", "possible reaction", "adverse reaction", "dead"])
        .enter().append("div")
          .attr("class", function(d) { return d.replace(" ", "").replace("-", "") + " legendItem"; })
          .text(function(d) { return d; });

      // vaccines = vizGroup;

      d3.timeout(function() {
        // activate
        window.addEventListener("resize", function() {
          resize(type);
          redraw();
        });
        resize(type);
        redraw();
      }, 1000);

      function redraw() {
        outcomes.attr("cx", width / 2)
          .attr("cy", height / 2)
          .attr("r", function(d) {
            return d[1] / vaxData[0][1] * width / 2;
          });
        mask.select("circle")
          .attr("cx", width / 2)
            .attr("cy", height / 2)
            .attr("r", 0)
            .transition()
              .ease(d3.easeCubicOut)
              .duration(7500)
              .attr("r", width / 2);
      }
    </script>
  </body>
</html>
