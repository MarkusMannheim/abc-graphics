<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>COVID-19 vaccination comparison</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v6.min.js"></script>
    <script src="./scripts/scripts.js"></script>
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/risk-covid.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>

  <body>
    <script>
      // set up page
      type = "viz";
      pageSetUp(
        type, // viz type
        "1,000 NSW residents", // no header
        false // no footer
      );

      subheader = header
        .append("div")
          .attr("id", "subheader");
      subheads = subheader
        .selectAll(".subhead")
          .data(["vaccinated", "unvaccinated"])
        .enter().append("div")
          .attr("class", function(d) { return d.replace(" ", "") + " subhead"; })
          .text(function(d) { return d; });

      // page elements
      legend = container
        .append("div")
          .attr("id", "legend");
      legendItems = legend
        .selectAll(".legendItem")
          .data(["not severe", "hospitalised", "intensive care", "dead"])
        .enter().append("div")
          .attr("class", function(d) { return d.replace(" ", "") + " legendItem"; })
          .text(function(d) { return d; });

      // format data
      sample = 1000;
      infectionData = d3.range(sample)
        .map(function(d) {
          return {
            vax: (d % 2 == 0),
            id: d,
            class: (
              (d % 2 == 0) && (d / 2 < 7) ? "dead" :
              (d % 2 == 0) && (d / 2 < 12) ? "icu" :
              (d % 2 == 0) && (d / 2 < 66) ? "hospital" :
              (d % 2 == 1) && (d / 2 < 5) ? "dead" :
              (d % 2 == 1) && (d / 2 < 17) ? "icu" :
              (d % 2 == 1) && (d / 2 < 90) ? "hospital" :
              "nonserious"
            )
          };
        });

      nodes = vizGroup
        .selectAll(".node")
          .data(infectionData, function(d) { return d.id; })
        .enter().append("circle")
          .classed("node", true);

      d3.timeout(function() {
        // activate
        window.addEventListener("resize", function() {
          resize(type);
          redraw();
        });
        resize(type);
        simulation = d3.forceSimulation(infectionData)
          .force("center", d3.forceCenter(width / 2, height / 2))
          .on("tick", ticked);
        redraw();

        nodes.transition()
          .duration(2000)
          .style("opacity", 1);

        d3.timeout(function() {
          nodes.filter(function(d) {
              return d.class == "dead" || d.class == "icu" || d.class == "hospital";
            })
            .transition()
              .delay(function(d, i) {
                return i * 20;
              })
              .duration(500)
              .style("fill", function(d) {
                return (
                  d.class == "dead" ? "#333" :
                  d.class == "icu" ? "#FF6100" :
                  "#FFB300"
                );
              });
        }, 3000);

      }, 1000);

      function ticked() {
        d3.selectAll(".node")
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
      }

      function redraw() {
        radius = (width > 500 ? 7.75 : 4);
        d3.selectAll(".node").attr("r", radius);
        simulation.force("collision", d3.forceCollide().radius((width > 500 ? radius + 1 : radius + .5)))
          .force("charge", d3.forceManyBody().strength((width > 500 ? 1 : 1.75)))
          .force("x", d3.forceX().x(function(d) {
            return d.vax ? (width < 500 ? width / 8 : width / 6) : (width < 500 ? width / 8 * 7 : width / 6 * 5);
          }))
          .alpha(.3).restart();
      }
    </script>
  </body>
</html>
